name: ğŸ§  Auto-Update Dashboard

on:
  push:
    paths:
      - 'summary.json'
      - '.github/workflows/update-dashboard.yml'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: ğŸ“¥ Install dependencies
        run: pip install -r requirements.txt || true

      - name: ğŸ§¾ Run README dashboard update script
        run: python scripts/update_readme.py

      - name: ğŸ“Š Run HTML dashboard update script
        run: python scripts/update_html.py

      - name: ğŸš€ Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add README.md docs/dashboard.html summary.json
          git commit -m "ğŸ§  Auto-update README + dashboard from summary.json" || echo "No changes to commit"
          git push
