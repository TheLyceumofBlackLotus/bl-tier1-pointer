name: ğŸ› ï¸ Auto-Update Dashboard

on:
  push:
    paths:
      - 'summary.json'
      - '.github/workflows/update-dashboard.yml'
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ”§ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: ğŸ§ª Install dependencies
      run: pip install -r requirements.txt || true

    - name: âš™ï¸ Run dashboard update script
      run: python scripts/update_readme.py

    - name: ğŸš€ Commit and push changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add README.md
        git commit -m "ğŸ”„ Auto-update README.md from summary.json" || echo "No changes to commit"
        git push
