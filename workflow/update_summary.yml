name: Update Dashboard
on:
  push:
    paths: ["summary.json","scripts/**","README.template.md","docs/**"]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: write, pages: write }
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Render README + badges
        run: python scripts/render_readme.py
      - name: Commit README and badges
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md docs/badges/*.json || true
          git commit -m "ci: refresh dashboard" || echo "no changes"
          git push
      - name: Publish badges to gh-pages
        run: |
          rm -rf /tmp/ghp && mkdir -p /tmp/ghp
          cp -r docs /tmp/ghp
          git fetch origin gh-pages || true
          git checkout -B gh-pages origin/gh-pages || git checkout --orphan gh-pages
          rm -rf *
          cp -r /tmp/ghp/* .
          git add -A
          git commit -m "ci: update badges" || echo "no changes"
          git push -f origin gh-pages
