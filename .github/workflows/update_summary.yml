name: Refresh summary.json nightly
on:
  schedule: [{cron: '0 18 * * *'}]    # 18:00 IST daily
  workflow_dispatch:
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with: {python-version: '3.x'}
      - run: pip install pandas openpyxl
      - run: python scripts/generate_summary.py
      - run: |
          git config user.name  github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add docs/summary.json
          if git diff --staged --quiet; then echo "No change"; exit 0; fi
          git commit -m "♻️ auto-update summary.json"
          git push
