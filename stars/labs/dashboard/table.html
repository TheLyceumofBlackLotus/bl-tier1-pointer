<!DOCTYPE html>
<html>
<head>
  <title>Black Lotus Progress Tracker</title>
  <style>
    body { font-family: monospace; text-align: center; background: #fdfdfd; }
    table { margin: 30px auto; border-collapse: collapse; width: 60%; }
    th, td { border: 2px solid black; padding: 10px; }
    th { background: #eee; }
    tr:hover { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>ðŸ§  Black Lotus Star Symbol Lab Progress</h1>

  <table>
    <tr><th>Metric</th><th>Value</th></tr>
    <tr><td>Symbol</td><td id="symbol"></td></tr>
    <tr><td>Total Labs</td><td id="total"></td></tr>
    <tr><td>Completed Labs</td><td id="completed"></td></tr>
    <tr><td>Pending Labs</td><td id="pending"></td></tr>
    <tr><td>Average Duration (mins)</td><td id="duration"></td></tr>
    <tr><td>Average Delay (hrs)</td><td id="delay"></td></tr>
    <tr><td>Efficiency (%)</td><td id="efficiency"></td></tr>
    <tr><td>Estimated Completion</td><td id="eta"></td></tr>
  </table>

  <script>
    fetch("summary.json")
      .then(res => res.json())
      .then(data => {
        document.getElementById("symbol").textContent = data.symbol;
        document.getElementById("total").textContent = data.total_labs;
        document.getElementById("completed").textContent = data.completed_labs;
        document.getElementById("pending").textContent = data.pending_labs;
        document.getElementById("duration").textContent = data.average_duration_mins;
        document.getElementById("delay").textContent = data.avg_delay_hrs;
        document.getElementById("efficiency").textContent = data.efficiency_percent + "%";
        document.getElementById("eta").textContent = data.estimated_completion_date;
      });
  </script>
</body>
</html>
